name: Run Angular Upgrade Test

on:
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Test pattern to run'
        required: true
        default: 'should analyze conflicts for hyui-10 Angular upgrade scenario'
        type: string

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
 
    - name: Install dependencies
      run: npm i --verbose

    - name: Build project
      run: npm run build

    - name: Run test
      run: npx mocha -- --grep "${{ github.event.inputs.test_pattern }}"

    - name: Display test results
      if: always()
      run: echo "Test execution completed with pattern - ${{ github.event.inputs.test_pattern }}"